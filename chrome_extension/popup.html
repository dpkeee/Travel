<!DOCTYPE html>
<html>
<head>
  <title>Flight Search Trigger</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
    }
    .loading {
      background-color: #fff3cd;
      color: #856404;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h2>Flight Search</h2>
  <button id="triggerSearch">Search for Flights</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
